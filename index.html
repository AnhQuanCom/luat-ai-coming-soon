<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luat.AI – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'DM Sans', sans-serif;
      color: white;
      background: url('https://images.unsplash.com/photo-1555374018-13a8994ab246?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: brightness(60%) blur(2px);
    }

    h1 {
      font-size: 3rem;
      margin: 0.5em 0;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .subscribe {
      margin-top: 2em;
    }

    input[type="email"] {
      padding: 0.8em;
      width: 250px;
      border-radius: 5px;
      border: none;
      margin-right: 0.5em;
      font-size: 1rem;
    }

    button {
      padding: 0.8em 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #00d4ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      input[type="email"] {
        width: 180px;
        margin-bottom: 1em;
      }

      button {
        display: block;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Luat.AI Coming Soon</h1>
  <p>Nền tảng hỗ trợ phân tích và truy xuất văn bản pháp lý Việt Nam bằng trí tuệ nhân tạo.</p>

  <div class="subscribe">
    <input type="email" placeholder="Nhập email của bạn" />
    <button>Thông báo cho tôi</button>
  </div>

  <footer>© 2025 Luat.AI. All rights reserved.</footer>
</body>
</html>
